<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LDR - Loader - by DrSnuggles</title>
  <style>
    * {
      background-color: transparent;
    }
    textarea {
      width: 100%;
    }
  </style>
</head>
<body>

<p><b>L</b>oa<b>D</b>e<b>R</b></p>

<p>
	<button onclick="loadZIP();">Load ZIP 5.1 MB HTTP1.1</button>
	<button onclick="loadBR();">Load BR 3.8 MB HTTP3</button>
</p>

<textarea id="output" rows="20"></textarea>

<script type="module">
	import {LDR} from "./ldr-zip.min.js"

	window.loadZIP = () => {
		LDR.loadURL("https://modland.com/allmods.zip", letsContinue)
	}

	window.loadBR = () => {
		LDR.loadURL("https://drsnuggles.net/libopenmpt/allmods.txt", letsContinue)
	}

	window.letsContinue = (o) => {
		if (!o.dat) return // not yet ready, progress for display %
		
		// was it a zip? check mime type
		const decoder = new TextDecoder()
		let txt
		output.value = ''
		if (o.typ === "application/zip") {
			output.value = "ZIP contains: "+ JSON.stringify(Object.keys(o.dat)) +"\n"
			txt = decoder.decode(o.dat["allmods.txt"])
		} else {
			// default
			// returns UInt8
			// display it
			txt = decoder.decode(o.dat)
		}
		output.value += txt.substring(0, 1000) +"..."

	}
</script>

</body>
</html>
